<body>
    <h1>lesson number 8</h1>
    <h3>open console log</h3>
    <script>
        var age = 18;
        console.log(age);
        if (age === 18) {
            console.log("age iss 18");
        }
        else {
            console.log("age is not 18");
        }

        // turnary opretor
        console.log(age === 18 ? "age is 18" : "age is not 18")

        switch (age){
        case 18:
            console.log("age is 18");
            break;
            case 28:
            console.log("age is 28");
            break;
            default:
            console.log("age is not defined");
            break;
        }
    </script>
