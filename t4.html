<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t4</title>
</head>

<body>
    <h1>lesson number t4</h1>
    <h2>data type</h2>
    <h3>1 prinitive data tpye </h3>
    <ul>
        <li>String </li> /"sunny"
        <li>Number</li> /123
        <li>Boolean</li> /true,flase
        <li>Null</li> / empty value
        <li>Undefind</li>
        <li>Symbol</li>
    </ul>

    <h3>2 reference data type</h3>
    <ul>
        <li>Array</li>
        <li>Object liteals</li>
        <li>Function</li>
        <li>Date</li>
    </ul>
    <h1>Primitive data tpye</h1>
    <h3>open in console</h3>
    <script>
   
        //String 
        var name = "sunny";
        console.log("my string is " + name);
        console.log("data type " + (typeof name));

        // number
        var mark =34;
        console.log(mark);
        console.log("data type " + (typeof mark));


        // boolean 
        var is=true;
        console.log(is);
        console.log("data type " + (typeof is));

        // null
        var abc=null;
        console.log(abc);
        console.log("data type " + (typeof abc));

        // reference data type

        // array
        var array=[1,2,3,4]
        console.log(array);

        // Object 
        let marks=
        {   sunny:98,
            jay:56,
            subham:53
        }
        console.log(marks);

        // function
        function myname()
        {

        }
        console.log(typeof myname);

        //date
        var date=new Date()
        console.log(typeof date)

    </script>

</body>

</html>
